plugins{
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

/*apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'*/
//apply plugin: 'com.google.gms.google-services'  // if admob active enable this line and add app/google-services.json

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.helikanonlibsample.admanager"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 20
        versionName "2.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        multiDexEnabled true

        manifestPlaceholders = [
                admobAppId: 'ca-app-pub-3940256099942544~3347511713'
        ]
    }

    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    lintOptions {
        checkReleaseBuilds false
    }

    buildFeatures{
        viewBinding true
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.5.0'
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'


    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'

    // lifecycle
    //implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"
    //implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.3.0"


    implementation project(path: ':admanager')

    // for ironsource and inmobi
    implementation 'com.google.android.gms:play-services-ads-identifier:17.0.1'
    implementation 'com.google.android.gms:play-services-basement:17.6.0'

    ////////////////////////////////////////////////////////////////////////////////////////////////
    // Add AdColony Network
    implementation 'com.ironsource.adapters:adcolonyadapter:4.3.8'
    implementation 'com.adcolony:sdk:4.5.0'

    ////////////////////////////////////////////////////////////////////////////////////////////////
    // Add AdMob and Ad Manager Network
    // implementation 'com.google.android.gms:play-services-ads:20.1.0'
    // implementation 'com.ironsource.adapters:admobadapter:4.3.20'

    ////////////////////////////////////////////////////////////////////////////////////////////////
    // Add InMobi Network
    implementation 'com.ironsource.adapters:inmobiadapter:4.3.10'
    implementation 'com.inmobi.monetization:inmobi-ads:9.1.9'
    //implementation 'com.google.android.gms:play-services-ads-identifier:17.0.0'
    // implementation 'com.google.android.gms:play-services-location:17.1.0'//optional dependency for better targetin
    implementation 'androidx.browser:browser:1.3.0'
    implementation 'com.squareup.picasso:picasso:2.71828'
    // implementation 'androidx.recyclerview:recyclerview:1.2.1' // implement in main build gradle

    ////////////////////////////////////////////////////////////////////////////////////////////////
    // Add Facebook Network
    // implementation 'com.ironsource.adapters:facebookadapter:4.3.27'
    // implementation 'com.facebook.android:audience-network-sdk:6.5.0'

    ////////////////////////////////////////////////////////////////////////////////////////////////
    // Add Applovin Network
    implementation 'com.ironsource.adapters:applovinadapter:4.3.25'
    implementation 'com.applovin:applovin-sdk:10.3.0'

    ////////////////////////////////////////////////////////////////////////////////////////////////
    // Add Vungle
    implementation 'com.ironsource.adapters:vungleadapter:4.3.8'
    implementation 'com.vungle:publisher-sdk-android:6.9.1'

    ////////////////////////////////////////////////////////////////////////////////////////////////
    // Add UnityAds Network
    implementation 'com.ironsource.adapters:unityadsadapter:4.3.11'
    implementation 'com.unity3d.ads:unity-ads:3.7.2'

    ////////////////////////////////////////////////////////////////////////////////////////////////
    // Add Chartboost Network
    implementation 'com.ironsource.adapters:chartboostadapter:4.3.5'
    implementation 'com.chartboost:chartboost-sdk:8.2.0'


}